/* 
IDE   webStrom vscode sublime 

浏览器 是代码运行的环境

git 是代码管理工具 分布式的代码管理工具
svn 是一个集中式的代码管理工具
gitLab  gitHub


git config --global user.name '用户名'                    //配置全局用户名
git config --global user.email '用户邮箱'                 //配置全局用户邮箱
git config --list   //查看当前用户信息



git init  => 把当前文件夹转成了git仓库
怎么跟远程仓库建立起链接关系
git remote -v   查看跟哪些远程库建立了链接
git remote add 桥梁名 远程仓库地址：

git status  查看工作区有哪些文件修改
绿色字体代表已经从工作区提交到缓存区
红色字体代表仍然在工作区
git add  后面可以跟.或者跟某个文件   把相应文件从工作区提交到缓存区  跟.是把所有修改文件提交到缓存区

git commit -m '备注'   把缓存区的代码提交到历史区

把历史区的代码提交到 远程仓库  git push 桥梁名 分支名



git diff  查看工作区跟缓存区的区别
git diff --cache 查看缓存区跟历史区的区别
git diff --master 



git checkout .  撤销工作区的修改：实际就是用缓存区的代码覆盖工作区

git reset --hard 版本号   用历史区的代码覆盖缓存区和工作区的代码  若后面不添加版本号则默认用上一次提交的版本去覆盖工作区和缓存区的代码

git log 查看以前提交过的的历史版本信息

git reflog 查看所有的历史版本 版本号只有前七位


git clone 远程仓库地址


想把本地的某些文件不往上提交，也就是让git忽略某些文件；需要我们建立一个名字是.gitignore 的文件，文件里面加上想要忽略的文件
