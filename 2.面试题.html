    let arr = [];
    function getName(obj) {
        if(typeof obj!=='object') return;//使用递归 需要把边界处理好，只要看传进来的参数是不是对象；不是对象；直接return;
        for (let key in obj) {
            if (key == 'name') {
                arr.push(obj[key])
            }else{
                getName(obj[key])
            }
        }
    }
    getName(obj)
    console.log(arr)
//ary=>['我是a',"我是a中的b"]
